<head>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node {
            font: 12px sans-serif;
        }

        .node.review { fill: #FE2712; }
        .node.defined { fill: #A7194B; }
        .node.in-progress { fill: #0247FE; }
        .node.completed { fill: #0392CE; }
        .node.accepted { fill: #66B032; }
        .node.ready { fill: #000000; }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }

        div.tooltip {   
          position: absolute;           
          text-align: left;
          width: 300px;                      
          padding: 2px;             
          font: 12px sans-serif;        
          background: lightsteelblue;   
          border: 0px;      
          border-radius: 8px;           
          pointer-events: none;         
          z-index: 1;
        }

        button {
            position: fixed;
            left: 25;
            z-index: 1;
            width: 75;
        }
    </style>

    <script src="https://rally1.rallydev.com/apps/2.0p5/sdk-debug.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://dl.dropboxusercontent.com/u/14215242/jquery.contextMenu.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/14215242/jquery.contextMenu.css" type="text/css">
    <script src="https://dl.dropboxusercontent.com/u/14215242/jquery.panzoom.js"></script>

</head>
<body>
    <button onclick="toggle()" style="top:20;">Toggle!</button>
    <button class="zoomIn" style="top:50;">Zoom in!</button>
    <button class="zoomOut" style="top:80;">Zoom out!</button>
    <button class="reset" onclick="expand(root);" style="top:110;">Reset!</button>
    <script>
        // Credit for convert to Arun P Johny, http://stackoverflow.com/questions/15376251/hierarchical-json-from-flat-with-parent-id-using-javascript
        function convert(array) {
            var map = {};

            for (var i = 0; i < array.length; i++) {
                var obj = array[i];

                var temp = null;
                
                if (map[obj.FormattedID]) {
                   temp = map[obj.FormattedID]
                }
                map[obj.FormattedID] = obj;
                if (temp) { map[obj.FormattedID].children = temp.children; }
                
                var parent = obj.ParentID || '-';


                if (!map[parent]) {
                    map[parent] = [];
                }
                

                if (map[parent].children === undefined) {
                    map[parent].children = [];
                }
                map[parent].children.push(obj);

            }

            return { name: "D2L", children: map['-'].children };
            
        }

        // Globals
        var treeToggle = true;
        var toggle = function() {};
        var update = function() {};
        var click = function(d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }
        
        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        function expand(d) {
            if (d._children) {
                d.children = d._children;
                d._children = null;
            }
            if(d.children) d.children.forEach(expand);
        }


        var numStories = 0;
        var root;

        // Context menu handler
        $(function(){
            $.contextMenu({
                selector: '.context-menu', 
                callback: function(key, options) {
                    var story = options.$trigger[0].__data__;
                    switch( key ) {
                        case "goto":
                            window.open("https://rally1.rallydev.com/#/detail/userstory/" + story.ObjectID);
                            break;
                        case "add":

                            /*
                            var myURL = "https://rally1.rallydev.com/slm/webservice/v2.0/hierarchicalrequirement/" + d.ObjectID;
                            //$.get(myURL, function () { alert("success"); });

                            var myJSONObj = {
                            Name: 'foo',
                            Parent: 'bar'
                            };

                            $.ajax({
                            url: "https://rally1.rallydev.com/slm/webservice/v2.0/hierarchicalrequirement/create",
                            type: "POST",
                            dataType: "xml/html/script/json", // expected format for response
                            contentType: "text/json", // send as JSON
                            data: JSON.stringify(myJSONObj),
                            processData: false,
                            complete: function() {
                            //called when complete
                            },

                            success: function(data) {
                            //called when successful

                            console.log(data);

                            var newNode = {
                            name: "Test node",
                            depth: d.depth + 1,
                            id: ++numStories
                            }
                            addNewNode([root], d.id, newNode);
                            update(root);
                            },

                            error: function() {
                            //called when there is an error
                            },
                            });
                            */

                            var newStory = {
                                name: "Test node",
                                depth: story.depth + 1,
                                id: ++numStories
                            }
                            if( !story.children ) story.children = [];
                            story.children.push( newStory );
                            break;
                        case "collapse":
                            collapse(story);
                            break;
                        case "expand":
                            expand(story);
                            break;
                        default: break;
                    }
                    update(story);
                },
                items: {
                    "goto": {name: "Go to story"},
                    "add": {name: "Add new story"},
                    "collapse": {name: "Collapse all" },
                    "expand": {name: "Expand all"}
                }
            });
        });

        Rally.onReady(function () {
            Ext.application({
                name: 'MyApp',
                launch: function () {

                    var storyArray = [];

                    Ext.create('Rally.data.WsapiDataStore', {
                        model: 'UserStory',
                        autoLoad: true,
                        limit: Infinity,
                        fetch: ['Name', 'FormattedID', 'Description', 'Parent', 'ScheduleState', 'ObjectID', 'Owner'],
                        listeners: {
                            load: function (store, stories) {

                                var div = d3.select("body").append("div")
                                    .attr("class", "tooltip")
                                    .style("opacity", 0);

                                var maxLength = 0; // Length of longest story name (after truncation)
                                var truncateLength = 80; // truncates story names to this number of characters
                                var marginPerCharacter = 5.5; // used to scale the margin in proportion to the number of characters in the name
                                var heightPerStory = 20;

                                Ext.Array.each(stories, function (story) {

                                    var truncatedName = story.get('Name').substring(0, truncateLength);

                                    if (truncatedName.length == truncateLength) { truncatedName += "..."; }
                                    
                                    if (story.get('Parent') !== null && story.get('Parent') !== undefined) {
                                        storyArray.push({ name: story.get('FormattedID') + " " + truncatedName, FullName: story.get('Name'), FormattedID: story.get('FormattedID'), Description: story.get('Description'), ScheduleState: story.get('ScheduleState'), ObjectID: story.get('ObjectID'), Owner: story.get('Owner'), ParentID: story.get('Parent').FormattedID });
                                    }
                                    else {
                                        storyArray.push({ name: story.get('FormattedID') + " " + truncatedName, FullName: story.get('Name'), FormattedID: story.get('FormattedID'), Description: story.get('Description'), ScheduleState: story.get('ScheduleState'), ObjectID: story.get('ObjectID'), Owner: story.get('Owner') });
                                    }

                                    if (truncatedName.length > maxLength) {
                                        maxLength = truncatedName.length;
                                    }
                                });

                                function decode(str) {
                                    return $("<div/>").html(str).text();
                                }

                                $.each(storyArray, function (i, s) {
                                    s.name = decode(s.name);
                                    s.FullName = decode(s.FullName);
                                    s.Description = decode(s.Description);
                                });

                                //console.log(storyArray);

                                numStories = storyArray.length;
                                var convertedStoryArray = convert(storyArray);

                                //console.log(convertedStoryArray);

                                var margin = { top: 20, right: marginPerCharacter * maxLength, bottom: 20, left: 120 },
                                height = (storyArray.length * heightPerStory) - margin.top - margin.bottom;

                                var i = 0,
                                duration = 500;

                                root = convertedStoryArray;
                                root.x0 = height / 2;
                                root.y0 = 0;

                                toggle = function () {
                                    treeToggle = !treeToggle;
                                    update(root);    
                                }

                                var tree = d3.layout.cluster();

                                var maxDepth = 0;
                                tree.nodes(root).forEach(function(d) {
                                    if( d.depth > maxDepth ) {
                                        maxDepth = d.depth;
                                    }
                                });

                                var width = ( 180 * ( maxDepth + 3 ) ) - margin.right - margin.left;

                                tree.size([height, width]);

                                var diagonal = d3.svg.diagonal()
                                .projection(function (d) { return [d.y, d.x]; });

                                var svg = d3.select("body").append("svg")
                                .attr("id", "panzoom-svg")
                                .attr("width", width + margin.right + margin.left)
                                .attr("height", height + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                                update = function(source) {


                                    // Compute the new tree layout.
                                    var nodes = tree.nodes(root).reverse(),
                                    links = tree.links(nodes);

                                    // Position for nodes based on depth
                                    nodes.forEach(function(d) {
                                        if( treeToggle || d.children ) {
                                            d.y = d.depth * 180;
                                        } else {
                                            d.y = maxDepth * 180;
                                        }
                                    });

                                    // Update the nodes
                                    var node = svg.selectAll("g.node")
                                    .data(nodes, function (d) { return d.id || (d.id = ++i); });

                                    // Enter any new nodes at the parent's previous position.
                                    var nodeEnter = node.enter().append("g")
                                    .attr("class", function (d) {
                                        var classString = "context-menu node";
                                        switch (d.ScheduleState) {
                                            case "In Review":
                                                classString += " review";
                                                break;
                                            case "Defined":
                                                classString += " defined";
                                                break;
                                            case "In-Progress":
                                                classString += " in-progress";
                                                break;
                                            case "Completed":
                                                classString += " completed";
                                                break;
                                            case "Accepted":
                                                classString += " accepted";
                                                break;
                                            case "Ready for Release":
                                                classString += " ready";
                                                break;
                                            default: break;
                                        }
                                        return classString;
                                    })
                                    .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
                                    .on("click", click)
                                    .on("mouseover", function (d) {

                                        var content = "";

                                        if ( !d.Owner && !d.Description ) return; 

                                        content = "<b>Owner:</b> ";
                                        content += d.Owner ? d.Owner._refObjectName : "(None)";
                                        
                                        if (d.Description) {
                                            content += "<br><br><b>Description:</b>: " + d.Description;
                                        }
                                        
                                        div.transition()
                                            .duration(200)
                                            .style("opacity", .9);
                                        div.html(content)
                                            .style("left", (d3.event.pageX) + "px")
                                            .style("top", (d3.event.pageY - 28) + "px");
                                    })
                                    .on("mouseout", function (d) {
                                        div.transition()
                                            .duration(500)
                                            .style("opacity", 0);
                                    });

                                    nodeEnter.append("circle")
                                    .attr("r", 1e-6)
                                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                                    nodeEnter.append("text")
                                    .attr("x", function (d) { return d.children || d._children ? -10 : 10; })
                                    .attr("dy", ".35em")
                                    .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                                    .text(function (d) { return d.name; })
                                    .style("fill-opacity", 1e-6);

                                    // Transition nodes to their new position.
                                    var nodeUpdate = node.transition()
                                    .duration(duration)
                                    .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

                                    nodeUpdate.select("circle")
                                    .attr("r", 4.5)
                                    .style("fill", function (d) { return d._children ? "lightsteelblue" : "#fff"; });

                                    nodeUpdate.select("text")
                                    .attr("x", function (d) { return d.children ? -10 : 10; })
                                    .attr("text-anchor", function (d) { return d.children ? "end" : "start"; })
                                    .style("fill-opacity", 1);

                                    // Transition exiting nodes to the parent's new position.
                                    var nodeExit = node.exit().transition()
                                    .duration(duration)
                                    .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                                    .remove();

                                    nodeExit.select("circle")
                                    .attr("r", 1e-6);

                                    nodeExit.select("text")
                                    .style("fill-opacity", 1e-6);

                                    // Update the links
                                    var link = svg.selectAll("path.link")
                                    .data(links, function (d) { return d.target.id; });

                                    // Enter any new links at the parent's previous position.
                                    link.enter().insert("path", "g")
                                    .attr("class", "link")
                                    .attr("d", function (d) {
                                        var o = { x: source.x0, y: source.y0 };
                                        return diagonal({ source: o, target: o });
                                    });

                                    // Transition links to their new position.
                                    link.transition()
                                    .duration(duration)
                                    .attr("d", diagonal);

                                    // Transition exiting nodes to the parent's new position.
                                    link.exit().transition()
                                    .duration(duration)
                                    .attr("d", function (d) {
                                        var o = { x: source.x, y: source.y };
                                        return diagonal({ source: o, target: o });
                                    })
                                    .remove();

                                    // Stash the old positions for transition.
                                    nodes.forEach(function (d) {
                                        d.x0 = d.x;
                                        d.y0 = d.y;
                                    });
                                }

                                update(root);

                                $(document).ready(function() {
                                    $("#panzoom-svg").panzoom({
                                        $zoomIn: $(".zoomIn"),
                                        $zoomOut: $(".zoomOut"),
                                        $reset: $(".reset"),
                                        cursor: "default"
                                    });
                                });

                            }
                        }
                    });
                }
            });
        });
    </script>
</body>
